<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lithuanian Hydrometeorological Service</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lithuanian Hydrometeorological Service</h1>
    </header>

    <main>
      <section id="current-weather">
        <h2>Current Weather</h2>
        <div id="current-weather-data"></div>
      </section>

      <section id="forecast">
        <h2>Weather Forecast</h2>
        <div id="forecast-data"></div>
      </section>

      <section id="warnings">
        <h2>Weather Warnings</h2>
        <div id="warnings-data"></div>
      </section>

      <section id="historical-data">
        <h2>Historical Data</h2>
        <div id="historical-data-content"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Lithuanian Hydrometeorological Service</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
